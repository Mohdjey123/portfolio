<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="vanta-container"></div>

    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" id="menu-icon">&#9776;</div>

    <div class="menu" id="menu">
        <a href="#about" data-target="about-section">About Me</a>

        <a href="#contact" data-target="contact-section">Contact</a>

        <p>This is the About Me section.</p>

    </div>


    <!-- Include dependencies -->

    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.halo.min.js"></script>
